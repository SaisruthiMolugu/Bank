<table   border="1" width="50%" align="center">
     <tr>
        <th>Book Title</th>
        <th>Author</th>
        <th>Publisher</th>
        <th>Price</th>
     </tr>
     <tr *ngFor="let b of books" align="center">
     <td (click)="goToRoute(b.bookTitle)">{{b.bookTitle}}</td>
     <td>{{b.author}}</td>
     <td>{{b.publisher}}</td>
     <td>{{b.price}}</td>
    </tr>
</table>
<router-outlet></router-outlet>
