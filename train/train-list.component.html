<table align="center" width = "50%" border ="1" bgcolor="lightblue">
    <caption>Train Details</caption>
    <tr>
        <th>Train Id</th>
        <th>Train Name</th>
        <th>Train source</th>
        <th>Train Destination</th>
        <th>Compartments</th>
        <th>Fare</th>
    </tr>
    <tr *ngFor ="let t of trainList">
        <td>{{t.trainId}}</td>
        <td>{{t.trainName}}</td>
        <td>{{t.source}}</td>
        <td>{{t.destination}}</td>
        <td>{{t.compartments}}</td>
        <td>{{t.fare}}</td>
    </tr>
</table>
